            <h1 class="msg"> Deixe sua mensagem:</h1>

        <form>
            <label>Nome:</label><br>
            <input type="text" name="user_name" id="userName" placeholder="Nome"/>

            <input class="enviar" type="submit" value="Enviar" onclick="msg()"/><br><br>
        </form>
        
        <script>
            
            function msg() {
            
              alert("Sua mensagem foi enviada com sucesso!");
